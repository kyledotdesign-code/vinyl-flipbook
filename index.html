<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vinyl Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.v15.css">
</head>
<body>
  <header class="app-header">
    <div class="branding">
      <div class="logo">ðŸŽµ</div>
      <h1>Vinyl Collection</h1>
    </div>

    <div class="search-wrap">
      <input id="search" type="search" placeholder="Search artist, album, genreâ€¦" spellcheck="false"/>
    </div>

    <button id="menuToggle" class="icon-btn" aria-expanded="false" aria-controls="controls" aria-label="Menu">â˜°</button>
    <div id="controls" class="controls">
      <select id="sort" class="ctrl same">
        <option value="title">Sort: Title</option>
        <option value="artist">Sort: Artist</option>
        <option value="year">Sort: Year</option>
        <option value="random">Sort: Random</option>
      </select>
      <button id="shuffle" class="btn same">Shuffle</button>
      <label class="file-btn same">
        <input id="fileInput" type="file" accept=".json,.csv" />
        Import
      </label>
    </div>
  </header>

  <main>
    <button id="prevBtn" class="nav-btn left" aria-label="Previous">â€¹</button>
    <div id="carousel" class="carousel" aria-live="polite"></div>
    <button id="nextBtn" class="nav-btn right" aria-label="Next">â€º</button>
  </main>

  <footer class="app-footer"></footer>

  <!-- Data bootstrap: try to auto-load a dataset if it's in the repo -->
  <script>
    window.INIT_DATA = [];
    window.__DATA_PROMISE = (async () => {
      const CANDIDATES = [
        './vinyl_collection.cleaned.json',
        './vinyl.json',
        './vinyl-data.json',
        './Vinyl Collection - Sheet1.csv',
        './vinyl.csv'
      ];
      for (const path of CANDIDATES) {
        try {
          const res = await fetch(path, { cache: 'no-store' });
          if (!res.ok) continue;
          if (path.endsWith('.json')) {
            const data = await res.json();
            window.INIT_DATA = Array.isArray(data) ? data : (data.values || data.data || []);
          } else if (path.endsWith('.csv')) {
            const text = await res.text();
            if (window.Papa) {
              const parsed = window.Papa.parse(text, { header: true, skipEmptyLines: true });
              window.INIT_DATA = parsed.data;
            } else {
              // tiny csv parse fallback
              const lines = text.split(/\r?\n/).filter(Boolean);
              const headers = (lines.shift() || '').split(',').map(s => s.trim());
              window.INIT_DATA = lines.map(line => {
                const cols = line.split(',');
                const o = {}; headers.forEach((h,i) => o[h] = cols[i]);
                return o;
              });
            }
          }
          if (window.INIT_DATA && window.INIT_DATA.length) break;
        } catch (e) { /* ignore */ }
      }
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="./app.v15.js" defer></script>
</body>
</html>
